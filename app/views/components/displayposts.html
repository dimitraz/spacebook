<h1>Manage Posts</h1>

	#{list items:user.posts.reverse(), as:'post'}
	<h3>${post.title}</h3>
	    <p>
	      ${post.content}
	    </p>
	    
		<a href="/blog/deletepost/${post.id}" class="ui compact basic button"><i class="icon delete"></i> Delete </a>
		<div class="ui divider" style="margin: 30px 0;"></div>
	#{/list}
