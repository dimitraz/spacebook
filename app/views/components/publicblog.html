	<!-- User's cover photo -->
	<section class="cover banner" style="background: url(/profile/getcover/${user.id}) center center; background-size: cover;">
	</section>
	
	#{if user.posts.size() == 0}
		<section class="ui middle aligned grid container" style="padding-top: 3em;">
			<div class="row">
				<p>No posts to display.</p>
			</div>
		</section>
	#{/if}
	
	#{list items:user.posts.reverse(), as:'post'}
	<div class="blog-item">
		<div class="ui middle aligned grid container">
			<h5>${post.currentDate}</h5>
			<h1><a href="blog/${post.id}">${post.title}</a></h1>
		</div>
	</div>
	#{/list}
