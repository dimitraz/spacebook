#{extends 'main.html' /}
#{set title:'Edit Details' /}

	<nav class="ui secondary pointing menu">
		<a class="ui home item" href="/home"><strong>Spacebook</strong></a>
	  	<div class="right menu">
		  	<a class="ui item" href="/members">Members</a>
		  	<a class="ui item" href="/profile">Profile</a>
		  	<a class="ui item" href="/blog">Blog</a>
		  	<a class="ui active item" href="/editprofile">Account Settings</a>
	  		<a class="ui item" href="/logout"><i class="external icon"></i> Logout </a>
	  	</div>
	</nav>

	<section class="ui left aligned container form">
		<form class="new-post" action="/editprofile/change" method="POST">
		     <div class="two fields">
		      <div class="field">
		        <label>First Name</label>
		        <input placeholder="First Name" type="text" name="firstName" value="${user.firstName}">
		      </div>
		      <div class="field">
		        <label>Last Name</label>
		        <input placeholder="Last Name" type="text" name="lastName" value="${user.lastName}">
		      </div>
		    </div>
		    <div class="two fields">
		      <div class="field">
		        <label>Nationality</label>
		        <input placeholder="Nationality" type="text" name="nationality" value="${user.nationality}">
		      </div>
		      <div class="field">
		        <label>Age</label>
		        <input placeholder="Age" type="text" name="age"value="${user.age}">
		      </div>
		    </div>    <div class="field">
		      <label>Email</label>
		      <input placeholder="Email" type="text" name="email" value="${user.email}">
		    </div>
		    <div class="field">
		      <label>Password</label>
		      <input type="password" name="password">
		    </div>
		    <button class="ui blue submit button">Submit</button>
		 </form>
	  </section>
